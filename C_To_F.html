<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converting</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>

    <div class="bg-green-600">

        <nav class="container flex justify-between items-center">
            
            <span class="title-size text-white">Converting Unit</span>

            <div>
                <ul>
                    <li><a href="index.html">m To mm</a></li>
                </ul>
            </div>

            <button id="night" class="bg-orange-500 padding-night">NightMode</button>

        </nav>

    </div>

    <div class="container mt-28">
        
        <div class="border border-black w bg-gray-300 m-auto rounded-2xl">
            
            <center class="mt-2">
                <span class="convert-title">From Celsius To Fahrenheit</span> 
            </center>
            
           <center>

            
            <form action="" class="pt-8 ipt">

                <label for="" class="text-xl font-semibold">From :</label> 
                <input id="m" type="text"> 
                <br><br>
                <label for="" class="text-xl font-semibold">To :</label> 
                <input id="mm" class="ml-6" type="text">
                <br><br>
                <span id="error"></span>              
               <div>
                    <button class="convert">Convert</button>
                    <button id="clear">Clear</button>
               </div>
            </form>

           </center>

        </div>
        
    </div>
    
    <script src="Javascript/script2.js"></script>
</body>
</html>
