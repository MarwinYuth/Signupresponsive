<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    
    <div class="container">

        <div class="manage-column">

            <div class="col1">
                
                <h2 class="text-center pt-14 text-3xl text-white font-bold">Sign Up For Free</h2>
                <br>
                <center>

                    <form action="">

                        <input id="email-in" type="text" placeholder="User Or Email">
                        <br><br>
                        <input id="password-in" type="password" placeholder="Password">
                        <br><br>
                        <span id="message1" class="text-green-900 text-2xl font-bold"></span>
                        <button id="signup">Sign up Now</button>
    
                    </form>

                </center>

            </div>

            <div class="col2">
                
                <h2 class="text-center pt-14 text-3xl text-black font-bold">Sign In</h2>
                <br>
                <center>

                    <form action="">

                        <input id="email-log" type="text" placeholder="User Or Email">
                        <br><br>
                        <input id="password-log" type="password" placeholder="Password">
                        <br><br>
                        <span id="message2" class="text-red-900 text-lg font-bold"></span>
                        <button id="signin">Login</button>
    
                    </form>

                </center>

            </div>

        </div>

    </div>

   

    <script src="Javascript/main.js"></script>
</body>
</html>
